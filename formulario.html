    <!-- ========== SECCIÓN FORMULARIO ========== -->
    <section class="video-section">
        <video autoplay muted loop id="bg-video">
            <source src="img/WhatsApp Video 2025-09-26 at 3.53.10 PM.mp4" type="video/mp4">
        </video>

        <div class="formulario-container">
            <h1>Registro de Instalaciones</h1>
            <form id="registroForm">
                <input type="text" id="tramite" placeholder="N° Trámite" required>
                <input type="text" id="cliente" placeholder="Nombre del Cliente" required>
                <input type="text" id="direccion" placeholder="Dirección" required>
                <input type="number" id="metros" placeholder="Metros instalados" required>
                <input type="date" id="fecha" required>
                <input type="text" id="empleado" placeholder="Empleado asignado" required>
                <input type="time" id="hora" required>
                <input type="time" id="horaFin" placeholder="Hora de finalización" required>
                <textarea id="observaciones" placeholder="Observaciones"></textarea>
                <button type="submit">
                    <i class="fa-solid fa-plus"></i> Agregar Registro
                </button>
            </form>
        </div>
    </section>
